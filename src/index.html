<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kalnia+Glaze:wdth,wght@101.6,100..700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <title>TicTacToe</title>
  </head>

  <body>
    <div class="topDiv">
      <h1>Online Tic Tac Toe</h1>
      <div class="container" id="container">
        <div class="sidebar" id="sidebar">
          <div class="flex-col0">
            <button class="connectBtn" id="connectBtn">Connect</button>
            <button class="newGame" id="newGame">New Game</button>
            <div class="flex-col1">
              <!-- user details goes here -->
            </div>
          </div>
          <div class="flex-col2">
            <label for="joinGame" class="joinLabel joinlabel1">Available Games</label>
            <ul class="currGames" id="currGames">
              <li>No games</li>
            </ul>
            <button type="submit" id="joinGame">Join</button>
          </div>
        </div>
        <div class="mainbar" id="mainbar">
          <div class="gameStatus" id="gameStatus">Waiting for connection...</div>
          <div class="board" id="board">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="client.js" defer></script>
  </body>
</html>
